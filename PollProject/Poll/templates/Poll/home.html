{% extends 'base.html' %}

{% block title %}Homepage{% endblock %}

{% block main %}
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Available Polls</h3>
            </div>

            <ul class="list-group">
                {% for poll in polls %}
                <li class="list-group-item">
                    <strong>{{ poll.question }}</strong>
                    <span class="pull-right">
                        <a href="vote/{{poll.id}}" class="btn btn-info btn-xs">Vote</a> &nbsp;
                        <a href="results/{{poll.id}}" class="btn btn-default btn-xs">View Results</a>
                        &nbsp;


                     <form action="{% url 'DeletePoll' poll.id  %}" , method="POST" class="d-inline">
                       {% csrf_token %}
                       <input type="submit" class="btn btn-danger btn-xs" value="Delete">

                   </form>
                           </span>

                </li>



                {% endfor%}

            </ul>

        </div>
    </div>
</div>
{% endblock %}
